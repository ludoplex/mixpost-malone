version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mixpost_test
    ports:
      - "3305:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  php:
    image: php:8.2-cli
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: mixpost_test
      DB_USERNAME: root
      DB_PASSWORD: secret
    command: >
      sh -c "
        apt-get update && apt-get install -y libzip-dev unzip git redis-tools &&
        docker-php-ext-install pdo pdo_mysql zip &&
        curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer &&
        composer install --no-interaction --prefer-dist --ignore-platform-req=ext-pcntl --ignore-platform-req=ext-redis &&
        vendor/bin/pest --filter=EntitiesControllerTest
      "
